<!DOCTYPE html>
<html class="no-js" ng-app="app">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pacific Hub Market Intelligence System</title>
        <base href="/"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <!--AngularJS-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <!--Augular Routing-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
        <!--Angular Cookies-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-cookies.min.js"></script>

        <script src="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.js"></script>
        <!--For Offline development-->
        <!--<script src="/App/js/angular.min.js"></script>
        <script src="/App/js/angular-route.min.js"></script>
        <script src="/App/js/angular-cookies.min.js"></script>
        <script src="/App/js/foundation.min.js"></script>-->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">
        <!--<link href="/App/css/foundation.min.css" rel="stylesheet"/>-->
        <link href="/App/css/site.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="container" ng-controller="AngularParentController">
            <form style="">
                <div class="row">
                    <div class="small-12 columns">
                        <div class="row">
                            <label>User
                                <input type="text" ng-model="newSub.user" disabled required/>
                            </label>
                        </div>
                        <div class="row">
                            <label>RSS Title
                                <input type="text" ng-model="newSub.title" required/>
                            </label>
                        </div>
                        <div class="row">
                            <label>RSS Url
                                <input type="text" ng-model="newSub.uri" required/>
                            </label>
                        </div>
                        <div class="row">
                            <input class="button expanded" type="submit" value="Subscribe" ng-click="subscribe(newSub)"/>
                        </div>
                    </div>
                </div>
            </form>
            <button class="button expanded" ng-click="fetch()">Fetch</button>
            <pre>{{newSub | json}}</pre>
            <pre style="overflow: scroll;">{{subscriptionsList | json}}</pre>
        </div>
        <script src="/App/js/what-input.js"></script>
        <script src="/App/app.js"></script>
    </body>
</html>
